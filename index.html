<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div>
        <img src="https://imgs.search.brave.com/4SyI1wDj0Ys5siRslqcHuRs8QZHTpr_vbGx8lVM_ALI/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/dGhlZGFpbHltZWFs/LmNvbS9pbWcvZ2Fs/bGVyeS9ncmF0dWl0/eS1ndWlkZS1ob3ct/bXVjaC10by10aXAt/c2VydmVycy1kZWxp/dmVyeS1kcml2ZXJz/LWFuZC1tb3JlL2lT/dG9jay0xMDQ0MTc3/ODEwLmpwZw"/>
    </div>

    <div id="calculator">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter the bill amount">
        
        <label for="Guest Amount"> Amount of Guests</label>
        <form>
            <select name="Guest Amount">
            <option value="Guest Amount">1 </option>
            <option value="Guest Amount">2 </option>
            <option value="Guest Amount">3 </option>
            <option value="Guest Amount">4 </option>
            <option value="Guest Amount">5 </option>
            <option value="Guest Amount">6 </option>
            <option value="Guest Amount">7 </option>
            <option value="Guest Amount">8 </option>
            <option value="Guest Amount">9 </option>
            <option value="Guest Amount">10 </option>

        </select>
        </form>
                
        
        <label for="Quality of Service">Service Quality</label>
         <br>
        <form>
            <select name="Quality of Service">
            <option value="ServiceQuality">1 - It was poor Service</option>
            <option value="ServiceQuality">2 - It could've been better</option>
            <option value="ServiceQuality">3 - It was okay</option>
            <option value="ServiceQuality">4 - It was Great!</option>
            <option value="ServiceQuality">5 - The best service in town!</option>
        </select>
        </form>
        <br>
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter the tip percentage">

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
